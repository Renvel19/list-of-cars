<table class="table table-primary table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Linea</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars; index as i" >
        <th scope="row">{{i}}</th>
        <td>{{car.marca}}</td>
        <td>{{car.linea}}</td>
        <td>{{car.modelo}}</td>
      </tr>
    </tbody>
</table>
