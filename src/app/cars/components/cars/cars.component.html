<table class="table table-primary table-striped full-info">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Linea</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars; index as i" >
        <th scope="row">{{i+1}}</th>
        <td>{{car.marca}}</td>
        <td>{{car.linea}}</td>
        <td>{{car.modelo}}</td>
      </tr>
    </tbody>
</table>

<h2>Carros por marca</h2>

<table class="table table-primary table-striped brands-info">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marca</th>
      <th scope="col"># Carros</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of carsBybrand; index as i" >
      <th scope="row">{{i+1}}</th>
      <td>{{car[0]}}</td>
      <td>{{car[1]}}</td>
    </tr>
  </tbody>
</table>
